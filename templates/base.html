<!DOCTYPE html>
<html>
	<head>
	 <title>{% block tittle %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}main.css">
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap.min.css">   
        <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}normalize.css"/>              
        <script src="{{STATIC_URL}}modernizr-2.6.2.min.js"></script>
        <script src="{{STATIC_URL}}underscore-min.js"></script>
		<script src="{{STATIC_URL}}admin/js/jquery.js"></script> 
        <script src="{{STATIC_URL}}backbone-min.js"></script>       
        <script src="{{STATIC_URL}}bootstrap.min.js"></script>                
    </head>
	<body>
    	<nav class="navbar navbar-default" role="navigation">
    	<a class="navbar-brand" href="/">Inicio</a>
		<ul class="nav navbar-nav navbar-right">
		{% if user.is_authenticated %}
		<li><a href=/{{user.username}}> {{user.username}}</a></li>           	
		<li><a class="" href = "/logout"> Salir </a></li>		
  		{% else %}
					<li><a href="/signup">Registrarse </a></li>
					<li><a href="/">Inicio</a></li>		
		{% endif %}
    	</nav>
	<section id="content" class="container">
	<div class="row">
	{% block content %}{% endblock %}
	</div>
	</section>
	<footer>
	</footer>
	<script src="{{STATIC_URL}}jquery-1.10.1.min.js"></script>
	</body>
</html>
